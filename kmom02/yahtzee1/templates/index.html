{% include 'header.html' %}

<div class="container" role="main">
    <div class="page-header">
        <h1>YAHTZEE</h1>
        <div class="dice">
            <!-- Visar tärningarnas värden för testning -->
            <p>Test: {{ hand }}</p>  
            
            {% for dice in hand.dice %}
                {{ dice.get_name() }}
                <img src="{{ url_for('static', filename='img/' + dice.get_name() + '.png') }}" alt="Tärning" width="256px">
            {% endfor %}
        </div>

    </div>
</div>
